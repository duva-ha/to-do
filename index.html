<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Pro - Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; color: #1a1a1a; }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); }
        .note-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .note-card:hover { transform: translateY(-2px); shadow: 0 10px 25px -5px rgba(0,0,0,0.04); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16",
            measurementId: "G-8E5E1933DE"
        };

        const LABELS = [
            { id: 'Đảng', color: 'bg-red-500', text: 'text-red-600', bg: 'bg-red-50' },
            { id: 'Chuyên môn', color: 'bg-blue-500', text: 'text-blue-600', bg: 'bg-blue-50' },
            { id: 'Gia đình', color: 'bg-pink-500', text: 'text-pink-600', bg: 'bg-pink-50' },
            { id: 'Cá nhân', color: 'bg-emerald-500', text: 'text-emerald-600', bg: 'bg-emerald-50' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [activeLabel, setActiveLabel] = useState("Cá nhân");
            const [search, setSearch] = useState("");
            const [filterLabel, setFilterLabel] = useState("");
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                return auth.onAuthStateChanged((u) => { setUser(u); setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection("notes")
                    .where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
                return () => unsubscribe();
            }, [user]);

            const filteredNotes = useMemo(() => {
                return notes.filter(n => {
                    const matchesSearch = n.content.toLowerCase().includes(search.toLowerCase());
                    const matchesLabel = filterLabel ? n.label === filterLabel : true;
                    return matchesSearch && matchesLabel;
                });
            }, [notes, search, filterLabel]);

            const groupedNotes = useMemo(() => {
                return filteredNotes.reduce((groups, note) => {
                    const d = note.displayDate || "Khác";
                    if (!groups[d]) groups[d] = [];
                    groups[d].push(note);
                    return groups;
                }, {});
            }, [filteredNotes]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!text.trim() || !user) return;
                const now = new Date();
                const vnDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
                await db.collection("notes").add({
                    content: text, userId: user.uid, label: activeLabel, displayDate: vnDate,
                    time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                setText("");
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-medium text-gray-400">Loading...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-white p-6">
                    <button onClick={() => auth.signInWithPopup(provider)} className="flex items-center gap-3 px-8 py-4 bg-black text-white rounded-2xl font-semibold hover:opacity-80 transition-all shadow-xl">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-5 h-5 bg-white rounded-full p-0.5" />
                        Sign in with Google
                    </button>
                </div>
            );

            return (
                <div className="max-w-5xl mx-auto flex flex-col lg:flex-row min-h-screen">
                    {/* LEFT NAV - CLEANER SIDEBAR */}
                    <aside className="lg:w-64 w-full p-6 lg:fixed h-fit space-y-8 z-20">
                        <div className="flex items-center gap-3 mb-10">
                            <img src={user.photoURL} className="w-10 h-10 rounded-full shadow-sm" />
                            <div className="flex flex-col">
                                <span className="font-extrabold text-lg tracking-tight">Timeline</span>
                                <button onClick={() => auth.signOut()} className="text-[10px] text-gray-400 text-left hover:text-red-500 font-bold uppercase tracking-widest">Logout</button>
                            </div>
                        </div>

                        <div className="space-y-1">
                            <p className="text-[10px] font-bold text-gray-300 uppercase tracking-widest mb-4 px-2">Phân loại</p>
                            <button onClick={() => setFilterLabel("")} className={`w-full text-left px-4 py-3 rounded-xl text-sm font-semibold transition-all ${!filterLabel ? 'bg-black text-white shadow-lg' : 'text-gray-500 hover:bg-gray-100'}`}>Tất cả ({notes.length})</button>
                            {LABELS.map(l => (
                                <button key={l.id} onClick={() => setFilterLabel(l.id)} className={`w-full text-left px-4 py-3 rounded-xl text-sm font-semibold transition-all ${filterLabel === l.id ? 'bg-blue-600 text-white shadow-lg' : 'text-gray-500 hover:bg-gray-100'}`}>
                                    {l.id}
                                </button>
                            ))}
                        </div>
                    </aside>

                    {/* MAIN FEED */}
                    <main className="flex-1 lg:ml-64 p-4 lg:p-8 pb-48">
                        <div className="max-w-2xl mx-auto space-y-12">
                            {/* SEARCH BAR */}
                            <div className="glass-header sticky top-4 p-2 rounded-[2rem] shadow-sm border border-gray-100 z-30">
                                <input 
                                    type="text" value={search} onChange={(e) => setSearch(e.target.value)}
                                    placeholder="Tìm kiếm nội dung..." 
                                    className="w-full bg-transparent px-6 py-3 outline-none text-[16px] font-medium placeholder:text-gray-300"
                                />
                            </div>

                            {/* TIMELINE LIST */}
                            <div className="space-y-16">
                                {Object.keys(groupedNotes).map(date => (
                                    <div key={date} className="relative">
                                        <div className="sticky top-24 z-10 py-2 mb-6">
                                            <span className="text-[12px] font-extrabold text-gray-900 bg-gray-100 px-4 py-2 rounded-full shadow-sm">{date}</span>
                                        </div>
                                        <div className="space-y-6">
                                            {groupedNotes[date].map(note => {
                                                const labelInfo = LABELS.find(l => l.id === note.label) || LABELS[3];
                                                return (
                                                    <div key={note.id} className="note-card bg-white p-8 rounded-[2.5rem] shadow-[0_4px_20px_rgba(0,0,0,0.02)] border border-gray-50 group relative">
                                                        <div className="flex justify-between items-center mb-6">
                                                            <div className="flex items-center gap-3">
                                                                <span className="text-[11px] font-bold text-gray-300 uppercase">{note.time}</span>
                                                                <span className={`px-3 py-1 rounded-full text-[10px] font-extrabold uppercase tracking-tight ${labelInfo.bg} ${labelInfo.text}`}>
                                                                    {note.label || 'Cá nhân'}
                                                                </span>
                                                            </div>
                                                            <button onClick={() => confirm('Xóa?') && db.collection("notes").doc(note.id).delete()} className="opacity-0 group-hover:opacity-100 text-gray-200 hover:text-red-500 transition-all p-2 rounded-full hover:bg-red-50">
                                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-4 h-4"><path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                                                            </button>
                                                        </div>
                                                        <p className="text-[17px] leading-[1.6] text-gray-800 font-normal whitespace-pre-wrap">{note.content}</p>
                                                    </div>
                                                )
                                            })}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    {/* MINIMAL INPUT AREA */}
                    <div className="fixed bottom-0 left-0 right-0 p-6 glass-header z-40 border-t border-gray-50">
                        <div className="max-w-2xl mx-auto flex flex-col gap-4">
                            <div className="flex gap-2 overflow-x-auto hide-scrollbar justify-center">
                                {LABELS.map(l => (
                                    <button 
                                        key={l.id} onClick={() => setActiveLabel(l.id)} 
                                        className={`px-5 py-2 rounded-full text-[11px] font-bold transition-all border ${activeLabel === l.id ? 'bg-black text-white border-black shadow-lg scale-105' : 'bg-white text-gray-400 border-gray-100 hover:border-gray-300'}`}
                                    >
                                        {l.id}
                                    </button>
                                ))}
                            </div>
                            <form onSubmit={handleSubmit} className="relative flex items-center bg-white shadow-[0_15px_50px_rgba(0,0,0,0.1)] rounded-[2rem] p-1.5 border border-gray-100 transition-all focus-within:ring-4 focus-within:ring-blue-50">
                                <textarea 
                                    value={text} onChange={(e) => setText(e.target.value)} 
                                    onKeyDown={(e) => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSubmit(e))}
                                    placeholder={`Viết ghi chú ${activeLabel}...`} 
                                    className="flex-1 p-5 px-6 outline-none resize-none bg-transparent text-[16px] max-h-40" 
                                    rows="1" 
                                />
                                <button className={`w-14 h-14 rounded-full flex items-center justify-center text-white transition-all shadow-lg active:scale-95 ${LABELS.find(l => l.id === activeLabel).color}`}>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
