<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Teacher App - H·ªá sinh th√°i Gi√°o d·ª•c</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #1e293b; margin: 0; }
        .sidebar-active { background: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .glass-blur { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .neo-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .neo-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #2563eb; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        const MENU_ITEMS = [
            { id: 'timeline', name: 'D√≤ng th·ªùi gian', icon: 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z', color: 'bg-slate-500' },
            { id: 'giaoan', name: 'Gi√°o √°n', icon: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253', color: 'bg-blue-600' },
            { id: 'baigiang', name: 'B√†i gi·∫£ng', icon: 'M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z', color: 'bg-indigo-600' },
            { id: 'dekiemtra', name: 'ƒê·ªÅ ki·ªÉm tra', icon: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01', color: 'bg-rose-600' },
            { id: 'hosocanhan', name: 'H·ªì s∆° c√° nh√¢n', icon: 'M10 6a2 2 0 114 0 2 2 0 01-4 0zM14.5 10.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM12 13.5c-3.33 0-6 1.67-6 5V20h12v-1.5c0-3.33-2.67-5-6-5z', color: 'bg-emerald-600' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [activeMenu, setActiveMenu] = useState('timeline');
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedFile, setSelectedFile] = useState(null);
            const fileInputRef = useRef(null);

            const scriptURL = "https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec";

            useEffect(() => {
                return auth.onAuthStateChanged((u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                return db.collection("notes").where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
            }, [user]);

            const displayNotes = useMemo(() => {
                let result = notes;
                if (activeMenu !== 'timeline') result = result.filter(n => n.category === activeMenu);
                if (searchTerm.trim()) {
                    const s = searchTerm.toLowerCase();
                    result = result.filter(n => (n.content || "").toLowerCase().includes(s) || (n.fileName || "").toLowerCase().includes(s));
                }
                return result;
            }, [notes, activeMenu, searchTerm]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                let fileUrl = null, fileName = null, fileType = null;
                try {
                    if (file) {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });
                        const response = await fetch(scriptURL, {
                            method: "POST",
                            body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const result = await response.json();
                        fileUrl = result.url; fileName = file.name; fileType = file.type;
                    }
                    const now = new Date();
                    const vnDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
                    
                    // Logic: N·∫øu ƒëang ·ªü Timeline th√¨ m·∫∑c ƒë·ªãnh l∆∞u v√†o Gi√°o √°n, c√≤n l·∫°i l∆∞u ƒë√∫ng m·ª•c ƒëang ch·ªçn
                    const saveCategory = activeMenu === 'timeline' ? 'giaoan' : activeMenu;

                    await db.collection("notes").add({
                        content: text, userId: user.uid, category: saveCategory,
                        displayDate: vnDate, fileUrl, fileName, fileType,
                        time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setText(""); setFile(null);
                } catch (err) { alert("L·ªói: " + err.message); } finally { setUploading(false); }
            };

            const formatDriveUrl = (url) => {
                const idMatch = url?.match(/id=([^&]+)/);
                return idMatch ? `https://drive.google.com/file/d/${idMatch[1]}/preview` : url;
            };

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900 text-white">
                    <h1 className="text-4xl font-black mb-8 tracking-tighter">GIVISO TEACHER</h1>
                    <button onClick={() => auth.signInWithPopup(provider)} className="px-10 py-4 bg-white text-slate-900 rounded-2xl font-bold shadow-2xl hover:scale-105 transition-all">Kh·ªüi ƒë·ªông h·ªá th·ªëng</button>
                </div>
            );

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-slate-200 fixed h-full z-40 hidden lg:block p-6">
                        <div className="flex items-center gap-3 mb-12">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-blue-200">G</div>
                            <h2 className="font-extrabold text-xl tracking-tight">Giviso Pro</h2>
                        </div>
                        
                        <nav className="space-y-2">
                            {MENU_ITEMS.map(item => (
                                <button 
                                    key={item.id} 
                                    onClick={() => setActiveMenu(item.id)}
                                    className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-bold transition-all ${activeMenu === item.id ? 'sidebar-active' : 'text-slate-500 hover:bg-slate-50'}`}
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={item.icon}/></svg>
                                    {item.name}
                                </button>
                            ))}
                        </nav>

                        <div className="absolute bottom-8 left-6 right-6">
                            <div className="p-4 bg-slate-900 rounded-2xl text-white">
                                <p className="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-1">T√†i kho·∫£n</p>
                                <p className="text-xs font-bold truncate">{user.displayName}</p>
                                <button onClick={() => auth.signOut()} className="mt-4 text-[10px] font-black text-rose-400 uppercase">ƒêƒÉng xu·∫•t</button>
                            </div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 lg:ml-72 min-h-screen p-4 lg:p-10 pb-80">
                        <header className="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
                            <div>
                                <h2 className="text-3xl font-black tracking-tight">{MENU_ITEMS.find(m => m.id === activeMenu).name}</h2>
                                <p className="text-slate-400 text-sm mt-1">Qu·∫£n l√Ω kho d·ªØ li·ªáu gi√°o d·ª•c c·ªßa b·∫°n</p>
                            </div>
                            <div className="relative group w-full md:w-80">
                                <input 
                                    type="text" 
                                    placeholder="T√¨m t√†i li·ªáu..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-white border border-slate-200 rounded-2xl py-3 px-12 outline-none focus:ring-4 ring-blue-500/10 transition-all text-sm font-medium"
                                />
                                <svg className="w-5 h-5 text-slate-300 absolute left-4 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {displayNotes.length === 0 ? (
                                <div className="col-span-full py-20 text-center text-slate-300 italic">Th∆∞ m·ª•c n√†y hi·ªán ƒëang tr·ªëng</div>
                            ) : displayNotes.map(note => (
                                <div key={note.id} className="neo-card p-6 flex flex-col justify-between">
                                    <div>
                                        <div className="flex justify-between items-start mb-4">
                                            <div className="px-3 py-1 bg-slate-100 rounded-lg text-[9px] font-black text-slate-500 uppercase tracking-widest">{note.time} ‚Ä¢ {note.displayDate}</div>
                                            <button onClick={() => confirm('X√≥a?') && db.collection("notes").doc(note.id).delete()} className="text-slate-300 hover:text-red-500 transition-colors"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
                                        </div>
                                        <p className="text-slate-700 text-[15px] font-medium leading-relaxed mb-6 whitespace-pre-wrap">{note.content}</p>
                                    </div>
                                    
                                    {note.fileUrl && (
                                        <div onClick={() => setSelectedFile(note)} className="mt-auto p-4 bg-slate-50 rounded-2xl border border-slate-100 flex items-center gap-4 cursor-pointer hover:bg-white transition-all shadow-sm">
                                            <div className={`w-12 h-12 ${MENU_ITEMS.find(m => m.id === note.category)?.color || 'bg-blue-600'} rounded-xl flex items-center justify-center text-white shadow-lg shadow-inner`}>
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                            </div>
                                            <div className="flex-1 overflow-hidden pr-4">
                                                <p className="text-[12px] font-bold text-slate-800 truncate mb-1">{note.fileName}</p>
                                                <span className="text-[9px] font-black text-blue-500 uppercase tracking-tighter bg-blue-50 px-2 py-0.5 rounded">Quick Preview</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* QUICK PREVIEW MODAL */}
                    {selectedFile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay animate-in" onClick={() => setSelectedFile(null)}>
                            <div className="bg-white w-full max-w-6xl h-[90vh] rounded-[3rem] overflow-hidden shadow-2xl relative flex flex-col" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center font-bold">P</div>
                                        <h3 className="font-bold text-sm text-slate-700">{selectedFile.fileName}</h3>
                                    </div>
                                    <button onClick={() => setSelectedFile(null)} className="p-2 hover:bg-slate-100 rounded-full transition-colors font-bold text-xl">‚úï</button>
                                </div>
                                <div className="flex-1 bg-slate-100 overflow-hidden">
                                    <iframe src={formatDriveUrl(selectedFile.fileUrl)} className="w-full h-full bg-white border-none"></iframe>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* INPUT AREA (DOCK) */}
                    <div className="fixed bottom-0 lg:left-72 left-0 right-0 p-6 glass-blur z-30">
                        <div className="max-w-4xl mx-auto">
                            <form onSubmit={handleSubmit} className="bg-white shadow-2xl rounded-[2.5rem] p-3 border border-slate-200 flex flex-col md:flex-row items-center gap-4">
                                {file && <div className="px-4 py-2 bg-blue-50 rounded-2xl text-[10px] font-bold text-blue-600 animate-in border border-blue-100 flex items-center gap-2">üìé {file.name.slice(0, 15)}...</div>}
                                <textarea 
                                    value={text} onChange={(e) => setText(e.target.value)} 
                                    placeholder={uploading ? "ƒêang x·ª≠ l√Ω..." : `L∆∞u v√†o ${MENU_ITEMS.find(m => m.id === (activeMenu === 'timeline' ? 'giaoan' : activeMenu)).name}...`} 
                                    className="w-full p-4 outline-none resize-none text-[15px] font-medium h-12 bg-transparent" 
                                    disabled={uploading} 
                                />
                                <div className="flex items-center gap-3 pr-2 w-full md:w-auto justify-between md:justify-end">
                                    <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                    <button type="button" onClick={() => fileInputRef.current.click()} className="p-3.5 text-slate-400 hover:text-blue-600 transition-all rounded-2xl hover:bg-blue-50">üìé</button>
                                    <button disabled={uploading || (!text.trim() && !file)} className="h-14 w-14 md:h-12 md:w-44 rounded-2xl flex items-center justify-center text-white font-black text-[12px] bg-blue-600 hover:bg-blue-700 shadow-xl shadow-blue-200 transition-all active:scale-95">
                                        {uploading ? <div className="loader"></div> : <span className="hidden md:block">L∆ØU T√ÄI LI·ªÜU</span>}
                                        {!uploading && <span className="md:hidden text-xl">‚û§</span>}
                                    </button>
                                </div>
                            </form>
                            <p className="text-center text-[9px] text-slate-300 font-bold uppercase tracking-[0.2em] mt-4">H·ªá th·ªëng ƒë·ªìng b·ªô tr·ª±c ti·∫øp v·ªõi Google Drive c√° nh√¢n</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
