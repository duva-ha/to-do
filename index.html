<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Pro - File Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; color: #1a1a1a; }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); }
        .note-card { transition: transform 0.2s ease; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16",
            measurementId: "G-8E5E1933DE"
        };

        const LABELS = [
            { id: 'Đảng', color: 'bg-red-500', text: 'text-red-600', bg: 'bg-red-50' },
            { id: 'Chuyên môn', color: 'bg-blue-500', text: 'text-blue-600', bg: 'bg-blue-50' },
            { id: 'Gia đình', color: 'bg-pink-500', text: 'text-pink-600', bg: 'bg-pink-50' },
            { id: 'Cá nhân', color: 'bg-emerald-500', text: 'text-emerald-600', bg: 'bg-emerald-50' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [activeLabel, setActiveLabel] = useState("Cá nhân");
            const [loading, setLoading] = useState(true);
            const fileInputRef = useRef(null);

            useEffect(() => {
                return auth.onAuthStateChanged((u) => { setUser(u); setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection("notes")
                    .where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
                return () => unsubscribe();
            }, [user]);

            const groupedNotes = useMemo(() => {
                return notes.reduce((groups, note) => {
                    const d = note.displayDate || "Khác";
                    if (!groups[d]) groups[d] = [];
                    groups[d].push(note);
                    return groups;
                }, {});
            }, [notes]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                
                setUploading(true);
                let fileUrl = null;
                let fileName = null;

                try {
                    if (file) {
                        const fileRef = storage.ref(`timeline_files/${user.uid}/${Date.now()}_${file.name}`);
                        await fileRef.put(file);
                        fileUrl = await fileRef.getDownloadURL();
                        fileName = file.name;
                    }

                    const now = new Date();
                    const vnDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
                    
                    await db.collection("notes").add({
                        content: text,
                        userId: user.uid,
                        label: activeLabel,
                        displayDate: vnDate,
                        fileUrl: fileUrl,
                        fileName: fileName,
                        time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    setText("");
                    setFile(null);
                } catch (err) {
                    alert("Lỗi tải lên: " + err.message);
                } finally {
                    setUploading(false);
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-gray-400 italic">Đang tải...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-white p-6">
                    <button onClick={() => auth.signInWithPopup(provider)} className="flex items-center gap-3 px-8 py-4 bg-black text-white rounded-2xl font-semibold shadow-xl">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-5 h-5 bg-white rounded-full p-0.5" />
                        Đăng nhập bằng Google
                    </button>
                </div>
            );

            return (
                <div className="max-w-3xl mx-auto min-h-screen p-6 pb-48">
                    <header className="flex items-center justify-between mb-12">
                        <div className="flex items-center gap-4">
                            <img src={user.photoURL} className="w-12 h-12 rounded-full shadow-md" />
                            <div>
                                <h1 className="font-extrabold text-xl tracking-tight">Timeline Cloud</h1>
                                <button onClick={() => auth.signOut()} className="text-[10px] text-gray-400 font-bold uppercase hover:text-red-500 transition-colors">Đăng xuất</button>
                            </div>
                        </div>
                    </header>

                    {/* TIMELINE LIST */}
                    <div className="space-y-12">
                        {Object.keys(groupedNotes).map(date => (
                            <div key={date}>
                                <div className="text-center mb-6">
                                    <span className="text-[11px] font-extrabold text-gray-400 bg-gray-50 px-4 py-2 rounded-full uppercase tracking-widest">{date}</span>
                                </div>
                                <div className="space-y-6">
                                    {groupedNotes[date].map(note => {
                                        const labelInfo = LABELS.find(l => l.id === note.label) || LABELS[3];
                                        return (
                                            <div key={note.id} className="note-card bg-white p-6 rounded-[2rem] shadow-sm border border-gray-50 group">
                                                <div className="flex justify-between items-center mb-4">
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-[10px] font-bold text-gray-300">{note.time}</span>
                                                        <span className={`px-3 py-1 rounded-full text-[9px] font-extrabold uppercase ${labelInfo.bg} ${labelInfo.text}`}>
                                                            {note.label}
                                                        </span>
                                                    </div>
                                                    <button onClick={() => confirm('Xóa?') && db.collection("notes").doc(note.id).delete()} className="opacity-0 group-hover:opacity-100 text-gray-200 hover:text-red-500 transition-all">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-4 h-4"><path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                                                    </button>
                                                </div>
                                                <p className="text-gray-800 whitespace-pre-wrap leading-relaxed">{note.content}</p>
                                                
                                                {/* HIỂN THỊ FILE ĐÍNH KÈM */}
                                                {note.fileUrl && (
                                                    <div className="mt-4 p-3 bg-blue-50/50 rounded-2xl flex items-center justify-between">
                                                        <span className="text-[11px] font-bold text-blue-600 truncate max-w-[200px]">{note.fileName}</span>
                                                        <a href={note.fileUrl} target="_blank" className="text-[9px] font-extrabold text-white bg-blue-600 px-3 py-1.5 rounded-xl uppercase tracking-tight">Tải về</a>
                                                    </div>
                                                )}
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* INPUT AREA */}
                    <div className="fixed bottom-0 left-0 right-0 p-6 glass-header border-t border-gray-50">
                        <div className="max-w-2xl mx-auto space-y-4">
                            <div className="flex gap-2 justify-center">
                                {LABELS.map(l => (
                                    <button key={l.id} onClick={() => setActiveLabel(l.id)} className={`px-4 py-1.5 rounded-full text-[10px] font-bold transition-all ${activeLabel === l.id ? 'bg-black text-white shadow-lg' : 'bg-white text-gray-400 border border-gray-100'}`}>
                                        {l.id}
                                    </button>
                                ))}
                            </div>
                            
                            <form onSubmit={handleSubmit} className="bg-white shadow-2xl rounded-[2.5rem] p-2 border border-gray-50">
                                <textarea 
                                    value={text} onChange={(e) => setText(e.target.value)} 
                                    placeholder={uploading ? "Đang đẩy file lên..." : `Nhập ghi chú...`}
                                    className="w-full p-5 outline-none resize-none bg-transparent text-sm h-24" 
                                    disabled={uploading}
                                />
                                <div className="flex items-center justify-between p-2">
                                    <div className="flex items-center gap-2">
                                        <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                        <button type="button" onClick={() => fileInputRef.current.click()} className="p-3 text-gray-400 hover:text-blue-500 transition-all">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6"><path strokeLinecap="round" strokeLinejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" /></svg>
                                        </button>
                                        {file && <span className="text-[10px] font-bold text-blue-500 truncate max-w-[120px]">{file.name}</span>}
                                    </div>
                                    <button disabled={uploading} className={`w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg ${uploading ? 'bg-gray-200' : 'bg-blue-600'}`}>
                                        {uploading ? <div className="loader"></div> : <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-5 h-5"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
