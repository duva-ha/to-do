<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Pro - Fixed Quick View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; color: #1a1a1a; margin: 0; }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(25px); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        const LABELS = [
            { id: 'ƒê·∫£ng', bg: 'bg-red-50', text: 'text-red-600' },
            { id: 'Chuy√™n m√¥n', bg: 'bg-blue-50', text: 'text-blue-600' },
            { id: 'Gia ƒë√¨nh', bg: 'bg-pink-50', text: 'text-pink-600' },
            { id: 'C√° nh√¢n', bg: 'bg-emerald-50', text: 'text-emerald-600' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [activeLabel, setActiveLabel] = useState("C√° nh√¢n");
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedFile, setSelectedFile] = useState(null);
            const fileInputRef = useRef(null);

            const scriptURL = "https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec";

            useEffect(() => {
                return auth.onAuthStateChanged((u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection("notes")
                    .where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
                return () => unsubscribe();
            }, [user]);

            const filteredNotes = useMemo(() => {
                let result = notes;
                if (searchTerm.trim()) {
                    const s = searchTerm.toLowerCase();
                    result = result.filter(n => 
                        (n.content || "").toLowerCase().includes(s) || 
                        (n.label || "").toLowerCase().includes(s) || 
                        (n.fileName || "").toLowerCase().includes(s)
                    );
                }
                return result;
            }, [notes, searchTerm]);

            const groupedNotes = useMemo(() => {
                return filteredNotes.reduce((groups, note) => {
                    const d = note.displayDate || "Kh√°c";
                    if (!groups[d]) groups[d] = [];
                    groups[d].push(note);
                    return groups;
                }, {});
            }, [filteredNotes]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                let fileUrl = null, fileName = null, fileType = null;
                try {
                    if (file) {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });
                        const response = await fetch(scriptURL, {
                            method: "POST",
                            body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const result = await response.json();
                        fileUrl = result.url; fileName = file.name; fileType = file.type;
                    }
                    const now = new Date();
                    const vnDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
                    await db.collection("notes").add({
                        content: text, userId: user.uid, label: activeLabel,
                        displayDate: vnDate, fileUrl, fileName, fileType,
                        time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setText(""); setFile(null);
                    if(fileInputRef.current) fileInputRef.current.value = "";
                } catch (err) { alert("L·ªói g·ª≠i d·ªØ li·ªáu: " + err.message); } finally { setUploading(false); }
            };

            // H√†m chu·∫©n h√≥a URL ƒë·ªÉ √©p hi·ªÉn th·ªã thay v√¨ t·∫£i xu·ªëng
            const getPreviewUrl = (url) => {
                if (!url) return "";
                // Chuy·ªÉn ƒë·ªïi c√°c d·∫°ng link Drive th√†nh d·∫°ng preview
                return url.replace(/export=download|export=view/g, 'preview');
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-white p-6">
                    <button onClick={() => auth.signInWithPopup(provider)} className="px-8 py-4 bg-black text-white rounded-2xl font-semibold shadow-xl hover:scale-105 transition-all">ƒêƒÉng nh·∫≠p Timeline</button>
                </div>
            );

            return (
                <div className="max-w-3xl mx-auto min-h-screen p-6 pb-64">
                    <header className="flex items-center justify-between mb-8">
                        <div className="flex items-center gap-4">
                            <img src={user.photoURL} className="w-12 h-12 rounded-full border-2 border-white shadow-md" />
                            <h1 className="font-extrabold text-xl tracking-tight">Timeline Cloud</h1>
                        </div>
                        <button onClick={() => auth.signOut()} className="text-[10px] font-bold text-gray-400 uppercase tracking-widest hover:text-red-500 transition-colors">ƒêƒÉng xu·∫•t</button>
                    </header>

                    <div className="mb-10 relative">
                        <input 
                            type="text" 
                            placeholder="T√¨m ki·∫øm th√¥ng minh..." 
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="w-full bg-white border border-gray-100 rounded-[1.5rem] py-4 px-12 shadow-sm outline-none focus:border-blue-300 transition-all text-sm"
                        />
                        <svg className="w-5 h-5 text-gray-300 absolute left-4 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>

                    <div className="space-y-12">
                        {Object.keys(groupedNotes).map(date => (
                            <div key={date}>
                                <div className="text-center mb-6"><span className="text-[11px] font-extrabold text-gray-400 bg-gray-50 px-4 py-2 rounded-full uppercase tracking-widest">{date}</span></div>
                                <div className="space-y-6">
                                    {groupedNotes[date].map(note => {
                                        const labelInfo = LABELS.find(l => l.id === note.label) || LABELS[3];
                                        return (
                                            <div key={note.id} className="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-50 group animate-in relative">
                                                <div className="flex justify-between items-center mb-4">
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-[10px] font-bold text-gray-300">{note.time}</span>
                                                        <span className={`px-3 py-1 rounded-full text-[9px] font-extrabold uppercase ${labelInfo.bg} ${labelInfo.text}`}>{note.label}</span>
                                                    </div>
                                                    <button onClick={() => confirm('X√≥a?') && db.collection("notes").doc(note.id).delete()} className="opacity-0 group-hover:opacity-100 text-gray-200 hover:text-red-500 transition-all"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" /></svg></button>
                                                </div>
                                                <p className="text-gray-800 whitespace-pre-wrap text-sm leading-relaxed mb-4">{note.content}</p>
                                                
                                                {note.fileUrl && (
                                                    <div className="flex items-center gap-3 p-3 bg-gray-50 rounded-2xl cursor-pointer hover:bg-blue-50 transition-colors" onClick={() => setSelectedFile(note)}>
                                                        <div className="bg-white p-2 rounded-lg shadow-sm">
                                                            <svg className="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
                                                        </div>
                                                        <div className="flex-1 overflow-hidden">
                                                            <p className="text-[11px] font-bold text-gray-600 truncate">{note.fileName}</p>
                                                            <p className="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">Click ƒë·ªÉ xem nhanh n·ªôi dung</p>
                                                        </div>
                                                        <a href={note.fileUrl.replace('preview', 'export=download')} onClick={(e) => e.stopPropagation()} target="_blank" className="text-blue-600 p-2 hover:bg-white rounded-full transition-all"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg></a>
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* MODAL QUICK VIEW - S·ª¨A L·ªñI T·ª∞ ƒê·ªòNG T·∫¢I */}
                    {selectedFile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay animate-in" onClick={() => setSelectedFile(null)}>
                            <div className="bg-white w-full max-w-4xl rounded-[2.5rem] overflow-hidden shadow-2xl relative" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b border-gray-100 flex items-center justify-between">
                                    <h3 className="font-bold text-sm truncate pr-8 text-gray-700">{selectedFile.fileName}</h3>
                                    <button onClick={() => setSelectedFile(null)} className="p-2 hover:bg-gray-100 rounded-full transition-colors text-xl">‚úï</button>
                                </div>
                                <div className="w-full h-[75vh] bg-gray-100">
                                    {selectedFile.fileType?.startsWith('image/') ? (
                                        <div className="w-full h-full flex items-center justify-center p-4">
                                            <img src={getPreviewUrl(selectedFile.fileUrl)} className="max-w-full max-h-full object-contain shadow-lg rounded-lg" />
                                        </div>
                                    ) : selectedFile.fileType === 'application/pdf' ? (
                                        <iframe 
                                            src={getPreviewUrl(selectedFile.fileUrl)} 
                                            className="w-full h-full" 
                                            frameBorder="0"
                                            title="Quick View"
                                        ></iframe>
                                    ) : (
                                        <div className="h-full flex flex-col items-center justify-center text-gray-400 space-y-4 p-10 text-center">
                                            <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                            <p className="text-sm font-medium">Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ xem nhanh lo·∫°i file n√†y.</p>
                                            <a href={selectedFile.fileUrl.replace('preview', 'export=download')} target="_blank" className="px-8 py-3 bg-blue-600 text-white rounded-2xl text-xs font-bold shadow-xl hover:bg-blue-700 transition-all">T·∫£i xu·ªëng ƒë·ªÉ xem</a>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-0 left-0 right-0 p-6 glass-header border-t border-gray-100 z-50">
                        <div className="max-w-2xl mx-auto space-y-4">
                            {file && (
                                <div className="flex items-center gap-3 p-3 bg-blue-50 rounded-2xl border border-blue-100 animate-in">
                                    <span className="text-xs font-bold text-blue-700 truncate flex-1 px-2">{file.name}</span>
                                    <button onClick={() => setFile(null)} className="text-blue-500">‚úï</button>
                                </div>
                            )}
                            <div className="flex gap-2 justify-center">
                                {LABELS.map(l => (
                                    <button key={l.id} onClick={() => setActiveLabel(l.id)} className={`px-5 py-2 rounded-full text-[10px] font-bold transition-all ${activeLabel === l.id ? 'bg-black text-white shadow-lg' : 'bg-white text-gray-400 border border-gray-100'}`}>{l.id}</button>
                                ))}
                            </div>
                            <form onSubmit={handleSubmit} className="bg-white shadow-2xl rounded-[2.5rem] p-2 border border-gray-100">
                                <textarea value={text} onChange={(e) => setText(e.target.value)} placeholder={uploading ? "ƒêang x·ª≠ l√Ω t·∫£i l√™n..." : "H√¥m nay b·∫°n th·∫ø n√†o?"} className="w-full p-5 outline-none resize-none text-sm h-28 bg-transparent" disabled={uploading} />
                                <div className="flex items-center justify-between p-2">
                                    <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                    <button type="button" onClick={() => fileInputRef.current.click()} className="p-3 text-gray-400 hover:text-blue-600 transition-all text-xl">üìé</button>
                                    <button disabled={uploading || (!text.trim() && !file)} className={`w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg transition-all ${uploading || (!text.trim() && !file) ? 'bg-gray-200' : 'bg-blue-600 hover:bg-blue-700'}`}>
                                        {uploading ? <div className="loader"></div> : "‚û§"}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
