<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Cloud - Education Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; margin: 0; }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .neo-card { background: white; border: 1px solid #f1f5f9; transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02); }
        .neo-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        const LABELS = [
            { id: 'ƒê·∫£ng', bg: 'bg-red-50', text: 'text-red-500', border: 'border-red-100' },
            { id: 'Chuy√™n m√¥n', bg: 'bg-blue-50', text: 'text-blue-500', border: 'border-blue-100' },
            { id: 'Gia ƒë√¨nh', bg: 'bg-pink-50', text: 'text-pink-500', border: 'border-pink-100' },
            { id: 'C√° nh√¢n', bg: 'bg-emerald-50', text: 'text-emerald-500', border: 'border-emerald-100' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [activeLabel, setActiveLabel] = useState("C√° nh√¢n");
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedFile, setSelectedFile] = useState(null);
            const fileInputRef = useRef(null);

            const scriptURL = "https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec";

            useEffect(() => {
                return auth.onAuthStateChanged((u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                return db.collection("notes").where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
            }, [user]);

            const filteredNotes = useMemo(() => {
                if (!searchTerm.trim()) return notes;
                const s = searchTerm.toLowerCase();
                return notes.filter(n => (n.content || "").toLowerCase().includes(s) || (n.fileName || "").toLowerCase().includes(s));
            }, [notes, searchTerm]);

            const groupedNotes = useMemo(() => {
                return filteredNotes.reduce((groups, note) => {
                    const d = note.displayDate || "Kh√°c";
                    if (!groups[d]) groups[d] = [];
                    groups[d].push(note);
                    return groups;
                }, {});
            }, [filteredNotes]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                let fileUrl = null, fileName = null, fileType = null;
                try {
                    if (file) {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });
                        const response = await fetch(scriptURL, {
                            method: "POST",
                            body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const result = await response.json();
                        fileUrl = result.url; fileName = file.name; fileType = file.type;
                    }
                    const now = new Date();
                    const vnDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
                    await db.collection("notes").add({
                        content: text, userId: user.uid, label: activeLabel,
                        displayDate: vnDate, fileUrl, fileName, fileType,
                        time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setText(""); setFile(null);
                } catch (err) { alert("L·ªói: " + err.message); } finally { setUploading(false); }
            };

            const formatDriveUrl = (url, type = 'preview') => {
                if (!url) return "";
                const fileIdMatch = url.match(/id=([^&]+)/);
                if (fileIdMatch && fileIdMatch[1]) {
                    const id = fileIdMatch[1];
                    if (type === 'preview') return `https://drive.google.com/file/d/${id}/preview`;
                    if (type === 'download') return `https://drive.google.com/uc?export=download&id=${id}`;
                }
                return url;
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-50">
                    <button onClick={() => auth.signInWithPopup(provider)} className="px-10 py-4 bg-slate-900 text-white rounded-3xl font-bold shadow-2xl hover:scale-105 transition-all">ƒêƒÉng nh·∫≠p Portal</button>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto min-h-screen p-4 pt-28 pb-72">
                    <header className="fixed top-0 left-0 right-0 z-40 glass-header">
                        <div className="max-w-4xl mx-auto h-20 flex items-center justify-between px-4">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                                </div>
                                <h1 className="font-extrabold text-xl tracking-tighter">Timeline Cloud</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <input 
                                    type="text" 
                                    placeholder="T√¨m ghi ch√∫, file..." 
                                    className="hidden md:block bg-slate-100 rounded-2xl px-4 py-2 text-sm outline-none focus:ring-2 ring-blue-500/20"
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <button onClick={() => auth.signOut()} className="text-[10px] font-bold text-slate-400 uppercase tracking-widest hover:text-red-500">ƒêƒÉng xu·∫•t</button>
                                <img src={user.photoURL} className="w-9 h-9 rounded-full border-2 border-white shadow-sm" />
                            </div>
                        </div>
                    </header>

                    <div className="space-y-12">
                        {Object.keys(groupedNotes).map(date => (
                            <div key={date} className="animate-in">
                                <div className="text-center mb-8"><span className="text-[11px] font-black text-slate-400 bg-white border border-slate-100 px-5 py-2 rounded-full shadow-sm uppercase tracking-[0.2em]">{date}</span></div>
                                <div className="grid gap-6">
                                    {groupedNotes[date].map(note => {
                                        const labelInfo = LABELS.find(l => l.id === note.label) || LABELS[3];
                                        return (
                                            <div key={note.id} className="neo-card rounded-[2.5rem] p-8 group relative overflow-hidden">
                                                <div className="absolute top-0 left-0 w-2 h-full" style={{ backgroundColor: labelInfo.text.replace('text-', '') }}></div>
                                                <div className="flex justify-between items-center mb-4">
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-[10px] font-bold text-slate-300">{note.time}</span>
                                                        <span className={`px-4 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-wider border ${labelInfo.bg} ${labelInfo.text} ${labelInfo.border}`}>{note.label}</span>
                                                    </div>
                                                    <button onClick={() => confirm('X√≥a?') && db.collection("notes").doc(note.id).delete()} className="opacity-0 group-hover:opacity-100 text-slate-200 hover:text-red-500 transition-all"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" /></svg></button>
                                                </div>
                                                <p className="text-slate-700 text-[15px] leading-relaxed font-medium whitespace-pre-wrap">{note.content}</p>
                                                
                                                {note.fileUrl && (
                                                    <div className="mt-6 p-4 bg-slate-50 rounded-[1.5rem] flex items-center gap-4 cursor-pointer hover:bg-blue-50 transition-colors border border-slate-100" onClick={() => setSelectedFile(note)}>
                                                        <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-blue-600 shadow-sm border border-slate-100">
                                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                                        </div>
                                                        <div className="flex-1 overflow-hidden">
                                                            <p className="text-[12px] font-bold text-slate-800 truncate">{note.fileName}</p>
                                                            <p className="text-[10px] text-blue-500 font-bold uppercase tracking-tighter">B·∫•m ƒë·ªÉ tr√¨nh chi·∫øu ho·∫∑c t·∫£i xu·ªëng</p>
                                                        </div>
                                                        <a href={formatDriveUrl(note.fileUrl, 'download')} onClick={(e) => e.stopPropagation()} target="_blank" className="p-3 text-slate-400 hover:text-blue-600"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2.5" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg></a>
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* MODAL VIEW - H·ªñ TR·ª¢ TR√åNH CHI·∫æU PPT */}
                    {selectedFile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay animate-in" onClick={() => setSelectedFile(null)}>
                            <div className="bg-white w-full max-w-5xl h-[85vh] rounded-[3rem] overflow-hidden shadow-2xl relative flex flex-col" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b flex items-center justify-between">
                                    <h3 className="font-bold text-sm truncate pr-10">{selectedFile.fileName}</h3>
                                    <button onClick={() => setSelectedFile(null)} className="p-3 hover:bg-slate-100 rounded-full transition-colors">‚úï</button>
                                </div>
                                <div className="flex-1 bg-slate-900 overflow-hidden">
                                    {selectedFile.fileType?.startsWith('image/') ? (
                                        <div className="w-full h-full flex items-center justify-center p-4"><img src={formatDriveUrl(selectedFile.fileUrl, 'preview')} className="max-w-full max-h-full object-contain shadow-2xl rounded-lg" /></div>
                                    ) : selectedFile.fileName?.toLowerCase().endsWith('.pptx') || selectedFile.fileName?.toLowerCase().endsWith('.ppt') ? (
                                        <iframe 
                                            src={`https://view.officeapps.live.com/op/view.aspx?src=${encodeURIComponent(formatDriveUrl(selectedFile.fileUrl, 'download'))}`} 
                                            className="w-full h-full border-none"
                                            title="PPT Slide"
                                        ></iframe>
                                    ) : (
                                        <iframe src={formatDriveUrl(selectedFile.fileUrl, 'preview')} className="w-full h-full bg-white border-none"></iframe>
                                    )}
                                </div>
                                <div className="p-4 bg-white border-t flex justify-center">
                                    <a href={formatDriveUrl(selectedFile.fileUrl, 'download')} className="px-10 py-3 bg-blue-600 text-white rounded-2xl text-[11px] font-bold shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all">T·∫£i b·∫£n g·ªëc v·ªÅ m√°y</a>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* BOTTOM INPUT AREA */}
                    <div className="fixed bottom-0 left-0 right-0 p-6 glass-header z-50">
                        <div className="max-w-3xl mx-auto space-y-4">
                            {file && (
                                <div className="flex items-center gap-3 p-3 bg-blue-50 rounded-2xl border border-blue-100 animate-in">
                                    <span className="text-[10px] font-bold text-blue-700 truncate flex-1 px-4">{file.name}</span>
                                    <button onClick={() => setFile(null)} className="text-blue-500 pr-2">‚úï</button>
                                </div>
                            )}
                            <div className="flex gap-2 justify-center">
                                {LABELS.map(l => (
                                    <button key={l.id} onClick={() => setActiveLabel(l.id)} className={`px-5 py-2 rounded-2xl text-[10px] font-bold transition-all ${activeLabel === l.id ? 'bg-slate-900 text-white shadow-lg scale-105' : 'bg-white text-slate-400 border border-slate-100'}`}>{l.id}</button>
                                ))}
                            </div>
                            <form onSubmit={handleSubmit} className="bg-white shadow-2xl rounded-[2.5rem] p-2 border flex flex-col md:flex-row items-center gap-2">
                                <textarea value={text} onChange={(e) => setText(e.target.value)} placeholder={uploading ? "ƒêang ƒë·∫©y d·ªØ li·ªáu l√™n m√¢y..." : "B·∫°n mu·ªën ghi l·∫°i ƒëi·ªÅu g√¨?"} className="w-full p-4 outline-none resize-none text-[14px] font-medium h-12 bg-transparent" disabled={uploading} />
                                <div className="flex items-center gap-2 px-2">
                                    <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                    <button type="button" onClick={() => fileInputRef.current.click()} className="p-3 text-slate-400 hover:text-blue-600 transition-all text-xl">üìé</button>
                                    <button disabled={uploading || (!text.trim() && !file)} className={`h-12 w-12 md:w-32 rounded-2xl flex items-center justify-center text-white font-bold text-[11px] transition-all ${uploading || (!text.trim() && !file) ? 'bg-slate-200' : 'bg-blue-600 hover:bg-blue-700 shadow-xl shadow-blue-100'}`}>
                                        {uploading ? <div className="loader"></div> : <span className="hidden md:block">G·ª¨I GHI CH√ö</span>}
                                        {!uploading && <span className="md:hidden">‚û§</span>}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
