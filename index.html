<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026 - Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; overflow: hidden; color: #1e293b; }
        .nav-btn.active { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const shuffleArray = (arr) => [...arr].sort(() => Math.random() - 0.5);

        function QuizModal({ quiz, user, onClose }) {
            const [timeLeft, setTimeLeft] = useState(quiz.time);
            const [answers, setAnswers] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                if (timeLeft <= 0) { submitQuiz(); return; }
                const timer = setInterval(() => setTimeLeft(t => t - 1), 1000);
                return () => clearInterval(timer);
            }, [timeLeft]);

            const submitQuiz = async () => {
                if (isSubmitted) return;
                let correctCount = 0;
                quiz.questions.forEach((q, i) => { if (answers[i] === q.correctText) correctCount++; });
                const finalScore = ((correctCount / quiz.questions.length) * 10).toFixed(1);
                setScore(finalScore); setIsSubmitted(true);
                try {
                    await db.collection("quiz_results").add({
                        studentName: user.displayName, studentEmail: user.email,
                        quizTitle: quiz.title, score: finalScore,
                        correctAnswers: `${correctCount}/${quiz.questions.length}`,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        date: new Date().toLocaleString('vi-VN')
                    });
                } catch (e) { console.error(e); }
            };

            return (
                <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-[2rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="p-6 bg-slate-50 border-b flex justify-between items-center">
                            <h3 className="font-bold text-slate-800 uppercase text-xs">{quiz.title}</h3>
                            {!isSubmitted && <div className="bg-rose-50 text-rose-600 px-4 py-1 rounded-full font-black text-xs">‚è±Ô∏è {Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}</div>}
                        </div>
                        <div className="p-8 overflow-y-auto custom-scroll flex-1">
                            {!isSubmitted ? quiz.questions.map((q, i) => (
                                <div key={i} className="mb-8">
                                    <p className="font-bold text-lg mb-4">{i+1}. {q.q}</p>
                                    <div className="grid gap-2">
                                        {q.a.map((opt, idx) => (
                                            <button key={idx} onClick={() => setAnswers({...answers, [i]: opt})} className={`p-4 rounded-xl border-2 text-left font-medium ${answers[i] === opt ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 hover:bg-slate-50'}`}>{opt}</button>
                                        ))}
                                    </div>
                                </div>
                            )) : (
                                <div className="text-center py-10">
                                    <h2 className="text-xl font-black mb-2 uppercase">K·∫øt qu·∫£ b√†i l√†m</h2>
                                    <div className="text-6xl font-black text-blue-600 mb-6">{score}</div>
                                    <button onClick={onClose} className="px-8 py-3 bg-slate-900 text-white rounded-xl font-bold uppercase text-xs">ƒê√≥ng</button>
                                </div>
                            )}
                        </div>
                        {!isSubmitted && <div className="p-4 border-t"><button onClick={submitQuiz} className="w-full py-4 bg-blue-600 text-white rounded-xl font-black uppercase text-xs">N·ªôp b√†i ngay</button></div>}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');
            const [grade, setGrade] = useState('12');
            const [notes, setNotes] = useState([]);
            const [quizzes, setQuizzes] = useState([]);
            const [activeQuiz, setActiveQuiz] = useState(null);

            useEffect(() => { auth.onAuthStateChanged(u => setUser(u)); }, []);

            // 1. L·∫•y B√†i gi·∫£ng (Notes) - Hi·ªÉn th·ªã l·∫°i to√†n b·ªô
            useEffect(() => {
                if (!user) return;
                return db.collection("notes").orderBy("timestamp", "desc").onSnapshot(s => {
                    setNotes(s.docs.map(d => ({id: d.id, ...d.data()})));
                });
            }, [user]);

            // 2. L·∫•y B√†i ki·ªÉm tra (Quizzes) - Theo kh·ªëi l·ªõp
            useEffect(() => {
                if (!user) return;
                return db.collection("quizzes").where("grade", "==", grade).onSnapshot(s => {
                    setQuizzes(s.docs.map(d => ({id: d.id, ...d.data()})));
                });
            }, [user, grade]);

            const startQuiz = (q) => {
                let questions = q.questions.map(item => ({...item, correctText: item.a[item.correct]}));
                if (q.shuffleQuestions) questions = shuffleArray(questions);
                if (q.shuffleOptions) questions = questions.map(item => ({...item, a: shuffleArray(item.a)}));
                setActiveQuiz({...q, questions});
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-8 py-3 rounded-full font-black uppercase text-xs">ƒêƒÉng nh·∫≠p H·ªçc sinh</button>
                </div>
            );

            return (
                <div className="flex h-screen">
                    <aside className="w-64 bg-slate-900 text-white p-6 flex flex-col">
                        <div className="mb-10 font-black text-xl text-blue-400">E-TECH HUB</div>
                        <nav className="flex-1 space-y-2">
                            <button onClick={() => setTab('baigiang')} className={`w-full p-4 rounded-xl text-left text-[10px] font-black uppercase tracking-widest ${tab === 'baigiang' ? 'active' : 'text-slate-400'}`}>üìñ B√†i gi·∫£ng</button>
                            <button onClick={() => setTab('kiemtra')} className={`w-full p-4 rounded-xl text-left text-[10px] font-black uppercase tracking-widest ${tab === 'kiemtra' ? 'active' : 'text-slate-400'}`}>üéØ Ki·ªÉm tra</button>
                        </nav>
                        <div className="mt-auto flex items-center gap-3 bg-slate-800 p-3 rounded-xl">
                            <img src={user.photoURL} className="w-8 h-8 rounded-lg" />
                            <div className="truncate text-[10px] font-bold">{user.displayName}</div>
                        </div>
                    </aside>

                    <main className="flex-1 bg-white rounded-l-[2rem] shadow-2xl overflow-hidden flex flex-col border-l">
                        <div className="h-16 px-8 border-b flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <span className="font-black text-[10px] uppercase text-blue-600">Kh·ªëi l·ªõp</span>
                                <select value={grade} onChange={e=>setGrade(e.target.value)} className="bg-slate-50 border p-1 rounded font-bold text-[10px]">
                                    <option value="12">L·ªõp 12</option><option value="11">L·ªõp 11</option><option value="10">L·ªõp 10</option>
                                </select>
                            </div>
                        </div>

                        <div className="flex-1 p-10 bg-slate-50/50 overflow-y-auto custom-scroll">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {tab === 'baigiang' ? (
                                    notes.map(n => (
                                        <div key={n.id} className="bg-white p-6 rounded-3xl border shadow-sm">
                                            <div className="text-blue-500 font-bold text-[10px] uppercase mb-2">B√†i gi·∫£ng</div>
                                            <h4 className="font-bold text-slate-800">{n.title}</h4>
                                            <p className="text-sm text-slate-500 mt-2 line-clamp-3">{n.content}</p>
                                        </div>
                                    ))
                                ) : (
                                    quizzes.map(q => (
                                        <div key={q.id} onClick={() => startQuiz(q)} className="bg-white p-8 rounded-[2rem] border-2 border-transparent hover:border-blue-500 shadow-sm transition-all cursor-pointer group">
                                            <div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center text-xl mb-4 group-hover:bg-blue-600 group-hover:text-white">üéØ</div>
                                            <h4 className="font-black text-slate-800 uppercase text-sm mb-1">{q.title}</h4>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">{q.questions.length} c√¢u ‚Ä¢ {q.time/60} ph√∫t</p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </main>
                    {activeQuiz && <QuizModal quiz={activeQuiz} user={user} onClose={() => setActiveQuiz(null)} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
