<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Pro - Search & Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap');
        body { font-family: 'Lexend', sans-serif; background-color: #f9fafb; }
        .sticky-date { position: sticky; top: 120px; z-index: 10; background: rgba(249, 250, 251, 0.9); backdrop-filter: blur(10px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16",
            measurementId: "G-8E5E1933DE"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [search, setSearch] = useState("");
            const [filterMonth, setFilterMonth] = useState(""); // Định dạng YYYY-MM
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                return auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setLoading(false);
                });
            }, []);

            useEffect(() => {
                if (!user) { setNotes([]); return; }
                const unsubscribe = db.collection("notes")
                    .where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
                return () => unsubscribe();
            }, [user]);

            // Lọc dữ liệu dựa trên Search và Tháng
            const filteredNotes = useMemo(() => {
                return notes.filter(n => {
                    const matchesSearch = n.content.toLowerCase().includes(search.toLowerCase());
                    const matchesMonth = filterMonth ? n.date.startsWith(filterMonth) : true;
                    return matchesSearch && matchesMonth;
                });
            }, [notes, search, filterMonth]);

            // Nhóm dữ liệu
            const groupedNotes = useMemo(() => {
                return filteredNotes.reduce((groups, note) => {
                    const d = note.date || "Khác";
                    if (!groups[d]) groups[d] = [];
                    groups[d].push(note);
                    return groups;
                }, {});
            }, [filteredNotes]);

            // Thống kê danh sách các tháng có ghi chú
            const availableMonths = useMemo(() => {
                const months = notes.map(n => n.date.substring(0, 7));
                return [...new Set(months)].sort().reverse();
            }, [notes]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!text.trim() || !user) return;
                const now = new Date();
                await db.collection("notes").add({
                    content: text,
                    userId: user.uid,
                    date: now.toISOString().split('T')[0],
                    time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                setText("");
                setFilterMonth(""); // Reset lọc khi viết mới
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-blue-500">ĐANG TẢI...</div>;

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white p-6">
                    <button onClick={() => auth.signInWithPopup(provider)} className="bg-white border-2 border-gray-100 p-5 rounded-3xl shadow-xl flex items-center gap-4 font-bold text-gray-700 hover:scale-105 transition-transform">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="24" />
                        Đăng nhập để bắt đầu
                    </button>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto flex flex-col md:flex-row gap-6 p-4 pb-40">
                    {/* SIDEBAR THỐNG KÊ & BỘ LỌC (Hiện trên Mobile là thanh trượt ngang) */}
                    <aside className="md:w-64 w-full md:sticky md:top-4 h-fit space-y-6 order-2 md:order-1">
                        <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-50">
                            <h3 className="text-[10px] font-black text-gray-400 mb-4 tracking-[0.2em] uppercase">Thống kê</h3>
                            <div className="text-3xl font-black text-blue-600">{notes.length}</div>
                            <div className="text-xs text-gray-400">Ghi chú đã lưu</div>
                        </div>

                        <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
                            <h3 className="text-[10px] font-black text-gray-400 mb-4 tracking-[0.2em] uppercase">Bộ lọc tháng</h3>
                            <div className="flex md:flex-col gap-2 overflow-x-auto hide-scrollbar pb-2 md:pb-0">
                                <button 
                                    onClick={() => setFilterMonth("")}
                                    className={`px-4 py-2 rounded-xl text-xs font-bold transition-all whitespace-nowrap ${!filterMonth ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-50 text-gray-500 hover:bg-gray-100'}`}
                                >
                                    Tất cả
                                </button>
                                {availableMonths.map(m => (
                                    <button 
                                        key={m}
                                        onClick={() => setFilterMonth(m)}
                                        className={`px-4 py-2 rounded-xl text-xs font-bold transition-all whitespace-nowrap ${filterMonth === m ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-50 text-gray-500 hover:bg-gray-100'}`}
                                    >
                                        Tháng {m.split('-')[1]}/{m.split('-')[0]}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </aside>

                    {/* DÒNG THỜI GIAN CHÍNH */}
                    <main className="flex-1 order-1 md:order-2">
                        <header className="sticky top-0 bg-white/80 backdrop-blur-lg rounded-[2rem] p-4 mb-6 z-30 border border-gray-50 shadow-sm space-y-3">
                            <div className="flex justify-between items-center px-2">
                                <span className="font-black tracking-tighter text-blue-600">MY TIMELINE</span>
                                <button onClick={() => auth.signOut()} className="text-[10px] font-bold text-gray-300">ĐĂNG XUẤT</button>
                            </div>
                            <input 
                                type="text"
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                                placeholder="Tìm kiếm từ khóa..."
                                className="w-full bg-gray-50 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-blue-100 outline-none transition-all"
                            />
                        </header>

                        <div className="space-y-8">
                            {Object.keys(groupedNotes).length === 0 && (
                                <div className="text-center py-20 text-gray-300 italic">Không tìm thấy kết quả phù hợp.</div>
                            )}

                            {Object.keys(groupedNotes).map(date => (
                                <div key={date}>
                                    <h2 className="sticky-date py-3 text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] ml-4">{date}</h2>
                                    <div className="space-y-4 mt-2">
                                        {groupedNotes[date].map(note => (
                                            <div key={note.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-50 transition-all hover:shadow-md relative group">
                                                <div className="flex justify-between items-center mb-3">
                                                    <span className="text-[10px] font-black text-blue-400 bg-blue-50 px-2 py-0.5 rounded-full uppercase">{note.time}</span>
                                                    <button onClick={() => confirm('Xóa?') && db.collection("notes").doc(note.id).delete()} className="opacity-0 group-hover:opacity-100 text-red-200 hover:text-red-500 transition-all">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-4 h-4"><path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                                                    </button>
                                                </div>
                                                <p className="text-gray-700 leading-relaxed whitespace-pre-wrap font-light text-[15px]">{note.content}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* INPUT AREA */}
                    <div className="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-gray-50 via-gray-50/95 to-transparent z-40">
                        <form onSubmit={handleSubmit} className="max-w-2xl mx-auto relative flex items-center bg-white shadow-2xl rounded-[2.5rem] p-2 border border-gray-100">
                            <textarea 
                                value={text} 
                                onChange={(e) => setText(e.target.value)}
                                onKeyDown={(e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSubmit(e); } }}
                                placeholder="Viết cho hôm nay..."
                                className="flex-1 p-4 px-6 outline-none border-none resize-none bg-transparent min-h-[60px] max-h-40"
                                rows="1"
                            />
                            <button className="bg-blue-600 text-white w-12 h-12 rounded-[1.8rem] flex items-center justify-center hover:bg-blue-700 shadow-lg shadow-blue-100 transition-all active:scale-90">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
